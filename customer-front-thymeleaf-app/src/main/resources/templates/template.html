<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>My Template</title>
    <link rel="stylesheet"  href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-warning">
    <div class="container-fluid ">
        <a class="navbar-brand text-dark" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" th:href="@{/products}">Products</a>
                </li>
            </ul>
            <ul class="navbar">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${#authentication.getName()}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li>
                            <form th:action="@{/login}" method="post">
                                <button class="btn btn-info">Login</button>
                            </form>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-info">Logout</button>
                            </form>
                        </li>
            </ul>
        </div>
    </div>

</nav>
<div layout:fragment="content"></div>
</body>
