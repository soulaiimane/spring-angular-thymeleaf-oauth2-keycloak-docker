<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template">

<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
  <div class="card">
    <div class="card-header fw-bold text-white bg-warning"> Login Page</div>

    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" th:each="url:${urls}">
          <div class="d-grid"><a class="btn btn-outline-info" th:text="${url.key}" th:href="${url.value}"></a>
          </div>
        </li>

      </ul>
    </div>
  </div>
  </body>
</div>

</html>
